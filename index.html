<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bank Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto">
        <h1 class="text-center text-[60px] font-[700] text-gray-900 my-[50px]">Welcome To <span class="text-[#91C8E4]">Global Bank</span></h1>
    </header>
    <main class="container mx-auto">
        <section class="bg-[#91C8E4] rounded-lg w-[50%] mx-auto p-[30px]">
            <h3 class="text-center text-[35px] font-[600] my-[30px] text-[white]">Please Login To Your Account</h3>
            <div class="flex flex-col space-y-4">
                <input class="w-[50%] py-[10px] px-[15px] rounded-md mx-auto" type="email" id="email" placeholder="Enter your email address">
                <input class="w-[50%] py-[10px] px-[15px] rounded-md mx-auto" type="password" id="password" placeholder="Enter your password">
                <button class="bg-lime-500 w-[100px] mx-auto py-[10px] px-[25px] rounded-lg text-[white] font-semibold hover:bg-lime-400 focus:bg-lime-300" id="login-btn">login</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
